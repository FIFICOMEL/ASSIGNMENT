<!doctype html>
<html>
<head>
    <script>
        function convertCurrency(amount, fromCurrency, toCurrency) {
            const conversionRates = {
                MYR: 1,
                USD: 4.73,
            };

            const convertedAmount = amount * conversionRates[fromCurrency] / conversionRates[toCurrency];
            return convertedAmount.toFixed(2);
        }

        
        function calculateConversion() {
            const amountInput = document.getElementById('amount');
            const fromCurrencyInput = document.getElementById('fromCurrency');
            const toCurrencyInput = document.getElementById('toCurrency');
            const resultDisplay = document.getElementById('result');

            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencyInput.value;
            const toCurrency = toCurrencyInput.value;

            const convertedAmount = convertCurrency(amount, fromCurrency, toCurrency);

            resultDisplay.textContent = `${amount} ${fromCurrency} is equal to ${convertedAmount} ${toCurrency}`;
        }
    </script>
	<link rel="stylesheet" href="style.css">
    <title>Conversion Calculator</title>
</head>
<body>
    <header>
        <h1>Conversion Calculator</h1>
        <p>Perform conversions between MYR and USD.</p>
    </header>
	<ul>
            <li><a href="Homepage.html">Homepage</a></li>
            <li><a href="conversion.html">Conversion Info</a></li>
            <li><a href="calculator.html">Conversion Calculator</a></li>
    </ul>

    <section>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <label for="fromCurrency">From Currency:</label>
        <select id="fromCurrency">
            <option value="MYR">MYR</option>
            <option value="USD">USD</option>
        </select>

        <label for="toCurrency">To Currency:</label>
        <select id="toCurrency">
            <option value="MYR">MYR</option>
            <option value="USD">USD</option>
        </select>

        <button onclick="calculateConversion()">Convert</button>

        <div id="result"></div>
    </section>

    <footer>
        <p>&copy; 2024 Azraf.</p>
    </footer>
</body>
</html>
